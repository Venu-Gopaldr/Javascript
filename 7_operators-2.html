<body>
    <h1><center>operators-2</center></h1>
    <script>
        
        var x = prompt("enter the first number","0")
        var x1 = parseInt(x)

        var y = prompt("enter the second number ","0")
        var y1 = parseInt(y)

        var modulus = x1%y1
        var quo = x1/y1

        alert("remainder is"+" "+modulus+" "+"quotient is"+" "+quo)
    </script>
