<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 3</title>
</head>
<body>
    <div id="table1" class="container">
    <table class="table">
        <caption>table of players</caption>
        <thead>
            <tr>
                <th scope="col"><b>#</b></th>
                <th scope="col"><b>First</b></th>
                <th scope="col"><b>Last</b></th>
                <th scope="col"><b>Handle</b></th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td></td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div>  
</body>
