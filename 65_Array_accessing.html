<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing array</title>
</head>
<body>
    <h1>New Array</h1>

    <script>
        var emp1 = ['virat',18,25000]
        var emp2 = ['rahul',30,50000]
        var emp3 = ['sky',45,75000]
        var emp4 = ['hardik',60,100000]
        var emp5 = ['siraj',75,125000]
        var employees = [emp1,emp2,emp3,emp4,emp5]

        for(var i = 0;i<employees.length;i++){
            document.write(employees[i]+"<br>","<br>")
        }

    </script>
    
</body>
</html>
