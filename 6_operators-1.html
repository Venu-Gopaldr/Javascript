<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators-1</title>
</head>
<body>
    <h1><center>operators-1</center></h1>
    <script>
        var x = prompt("enter the first number","0")
        var x1 = parseInt(x)

        var y = prompt("enter the second number ","0")
        var y1 = parseInt(y)

        var sum = x1 + y1
        var diff = x1 - y1
        var pow = x1 ** y1

        document.write("sum of 2 numbers"+" "+sum+"<br>")
        document.write("diff of 2 numbers"+" "+diff+"<br>")
        document.write("pow of 2 numbers"+" "+pow+"<br>")
    </script>
</body>
</html>
