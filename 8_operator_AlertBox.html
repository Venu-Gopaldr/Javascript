<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperatorsAndAlertBox</title>
</head>
<body>
   <script>
    var x = 10
    alert(++x)
    var y = 20
    alert(y++)
    var a = 15
    alert(--a)
    var b = 8
    alert(b--)
   </script> 
</body>
</html>
