<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>access the array using loops-3</title>
  </head>
  <body>
    <h1>new array</h1>
    <script>
        //for.....in  loop 
      let num = [2, 5, 7, 3, 8, 9];

      for(i in num) {
        // console.log(num)
        console.log(num[i]);
      }
      
    </script>
  </body>
</html>
