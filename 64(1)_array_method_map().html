<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map() method</title>
  </head>
  <body>
    <h1>new array</h1>
    <script>
        //map() : creates a new array by performing some operations on each array..

      let arry = [22, 45, 77];

      let a = arry.map((value)=>{
        console.log(value)
        return value + 1
      })
     
        console.log(a)
      
    </script>
  </body>
</html>
