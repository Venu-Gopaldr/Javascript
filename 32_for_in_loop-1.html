<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForInLoop-1</title>
</head>
<body>
    <h1><center>For....In....Loop</center></h1>

    <script>
        let obj = {
            gana : 89,
            prajwal : 90,
            abhi : 78,
            ritikha : 67,
            shiv : 88,
            shub : 80
        };
        for(let a in obj){
            console.log(a);

            console.log("marks of " + a + " are " + obj[a]);
        }
    </script>
</body>
</html>
