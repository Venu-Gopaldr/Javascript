<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForInLoop-4</title>
  </head>
  <body>
    <h1>For....In....Loop - 4</h1>

    <script>
      const person = {
        fname: "prajwal",
        lname: "B patil",
        age: 25,
      };

      let txt = "";

      for (let x in person) {
        txt += person[x] + " ";
      }
      document.write(txt);
    </script>
  </body>
</html>
