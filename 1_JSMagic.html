<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bulbonoff</title>
  </head>
  <body>
    <h1><center>what can JavaScript do??</center></h1>
    <h2>see the magic</h2>

    <center>
      <img id="myImage" src="/bulboff.jpg" alt="" style="width: 200px" />
    </center>

    <button
      class="btn btn-success"
      onclick="document.getElementById('myImage').src='bulbon.jpg'"
    >
      Turn on the light
    </button>

    <button
      class="btn btn-outline-warning"
      onclick="document.getElementById('myImage').src='bulboff.jpg'"
    >
      Turn off the light
    </button>

    <button
      class="btn btn-danger"
      onclick="document.getElementById('myImage').src=' '"
    >
      Hide the light
    </button>
  </body>
</html>
