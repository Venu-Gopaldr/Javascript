<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop-6</title>
</head>
<body>
    <h1><center>For Loop,to print Even numbers</center></h1>

    <script>
        var x = prompt("enter the number");
        var y = parseInt(x);

        for (i = y; y >= 2; y -= 2){
            document.write(y + " ");
        }
    </script>
</body>
</html>
