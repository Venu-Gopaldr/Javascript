<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asychronization</title>
</head>
<body>
    <!-- Asychronous Action -->
    <p>Wait 3 seconds (3000 seconds) for this page to change.</p>

    <h1 id="demo"></h1>
    <script>
        setTimeout(myFunction, 3000);
        function myFunction(){
            document.getElementById("demo").innerHTML = "i Love Python !!";
        }
    </script>
</body>
</html>
