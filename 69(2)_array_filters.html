<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array filter - 1</title>
</head>
<body>
    <h1>Array Filters</h1>
    <script>
        //Filter in Arrays: Filters an array with values that passes a tests, creates a new array.

        let a2 = [23,11,15,10,8,9,6]

        let a3 = a2.filter((x)=>{
            return x >= 10
        })
        console.log(a3)
    </script>
</body>
</html>
