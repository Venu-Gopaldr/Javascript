<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function-8</title>
  </head>
  <body>
    <h1><center>arrow-function-5</center></h1>
    <h1><center>conversion of celsius to fahrenheit</center></h1>
    <p id="demo"></p>

    <script>
      const toFahrenheit = (Celsius) => {
        return ((9 / 5) * Celsius) + 32;
      }
      document.getElementById("demo").innerHTML =
        "the temperature is " + toFahrenheit(25) + "fahrenheit";
    </script>
  </body>
</html>
