<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forLoop-4</title>
  </head>
  <body>
    <h1><center>For Loop</center></h1>

    <script>
      var i;
      for (i = 2; i < 1001; i++) {          // for(i = 2; i < 1001; i += 2)
        if (i % 2 == 0) {
          document.write(i + " ");
        }
      }
    </script>
  </body>
</html>
