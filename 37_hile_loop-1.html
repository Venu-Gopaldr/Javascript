<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhileLoop-1</title>
  </head>
  <body>
    <h1><center>While Loop - 1</center></h1>

    <script>
      let n = prompt("enter the value of n");
      n = parseInt(n);
      let i = 0;
      while (i < n) {
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
