<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while-Loop-1</title>
  </head>
  <body>
    <h1><center>dowhile loop</center></h1>

    <script>
      let n = prompt("enter the value of n");
      n = parseInt(n);

      let i = 0;

      do {
        document.write(i, "<br>");
        //block will execute first then checks for condition..
        i++;
      } while (i < n);
    </script>
  </body>
</html>
