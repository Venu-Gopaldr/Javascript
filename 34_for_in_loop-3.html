<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForInLoop-3</title>
  </head>
  <body>
    <h1>For....In....Loop - 3</h1>

    <script>
      let num = [45, 18, 99, 333, 17];

      for (let x in num) {
        document.write(num[x] + "<br>");
      }
    </script>
  </body>
</html>
