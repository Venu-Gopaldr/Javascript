<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pattern printing-3</title>
  </head>
  <body>
    <h1>pattern printing</h1>
    <script>
      let str = prompt('enter the string ');
      let l = str.length;

      for(i=0;i<=l;i++){
        document.write(str.substr(0,i),"<br>");
      }
    </script>
  </body>
</html>
