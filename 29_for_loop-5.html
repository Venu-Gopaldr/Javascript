<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forLoop-5</title>
  </head>
  <body>
    <h1><center>For Loop</center></h1>

    <script>
      var i;
      for (i = 1000; i > 1; i -= 2) {
        document.write(i + " ");
      }
    </script>
  </body>
</html>
