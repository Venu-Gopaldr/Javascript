<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch Statement</h1>

    <script>
        var num1 = prompt("enter your choice:");
        var num = parseInt(num1);

        switch (num) {
            case 1:alert("Vitamin A");
                break;
            case 2:alert("Vitamin B");
                break;
            case 3:alert("Vitamin C");
                break;
            default:alert("Vitamin D")
                break;
        }
       
    </script>
</body>
</html>
