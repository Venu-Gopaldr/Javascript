<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The appendChild() method</title>
</head>
<body>
    <ul id="myList">
        <li>Tea</li>
        <li>Coffe</li>
    </ul>

    <p>Click "Append" to add an item to the end of the list:</p>

    <button onclick="myFunction()">Append</button>

    <script>
        function myFunction(){
            //create an "li" node:
            const node = document.createElement("li");

            //Create an text node:
            const textnode = document.createTextNode(prompt("enter the item to append"));

            //Append the text node to the "li" node:
            node.appendChild(textnode);

            //Append the "li" node to the list:
            document.getElementById("myList").appendChild(node);
        }
    </script>
    <script src="89(1)_script.js"></script>
    
</body>
</html>
