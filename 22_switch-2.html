<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-2</title>
</head>
<body>
    <h1>Switch Statement</h1>

    <script>
        var num = prompt("enter the fruit name:");

        switch (num) {
            case "mango":alert("Sweet");
                break;
            case "orange":alert("ohhhhhhhhoo");
                break;
            case "apple":alert("healthy");
                break;
            default:alert("this fruit is not in the list")
                break;
        }
       
    </script>
</body>
</html>
