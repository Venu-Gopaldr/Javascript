<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfStatement-2</title>
</head>
<body>
    <h1><center>If Statement-2</center></h1>
    
    <script>
        var num1 = prompt("enter the number");
        var num = parseInt(num1);

        if(num < 0){
            alert("the number is less than zero");

        }
        if(num > 80 && num <= 100){
            alert("number is in between 80 & 100");

        }
        if(num >= 0 && num <= 80){
            alert("number is not in between 80 & 100");
        }
        if(num > 100){
            alert("the number exceeds 100");
        }
    </script>

</body>
</html>
