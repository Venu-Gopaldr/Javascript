<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>access the array using loops</title>
  </head>
  <body>
    <h1>new array</h1>
    <script>
      let num = [2, 5, 7, 3, 8, 9];

      for (let i = 0; i < num.length; i++) {
        document.write(num[i], "<br>");
        console.log(num[i]);
      }
    </script>
  </body>
</html>
