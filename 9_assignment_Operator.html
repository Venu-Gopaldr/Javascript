<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsgmntOPasOperator</title>
</head>
<body>
    <h1><center>Assignment operator</center></h1>

    <script>
        let a = 9;
        let b = 30;

        a += 5;
        console.log(a);
        document.write(a+"<br>");

        a -= 5;
        console.log(a);
        document.write(a+"<br>");

        b *= 3;
        console.log(b);
        document.write(b+"<br>");

        b /= 5;
        console.log(b);
        document.write(b+"<br>");

        b %= 5;
        console.log(b);
        document.write(b+"<br>");

        a **= 3;
        console.log(a);
        document.write(a);
    </script>
</body>
</html>
