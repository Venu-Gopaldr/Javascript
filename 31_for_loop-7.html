<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop-7</title>
</head>
<body>
    <h1><center>For Loop, Even numbers</center></h1>

    <script>
        var x = prompt("enter the number");
        var y = parseInt(x);

        for (i = 2; i <= y; i += 2){
            document.write(i + " ");
        }
    </script>
</body>
</html>
