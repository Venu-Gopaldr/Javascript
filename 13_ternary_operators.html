<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TernaryOperator</title>
</head>
<body>
    <h1><center>Ternary Operator(Scope Resolution)</center></h1>

    <script>
        var num1 = prompt("enter your age to check the eligibility for voting");
        var age = parseInt(num1);

        age >= 18 ? alert("Eligible for voting") : alert("Not Eligible for voting");
    </script>
</body>
</html>
