<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backticks</title>
</head>
<body>
    <h2>Backticks</h2>
    <script>
        let boy1 = "venu";
        let boy2 = "gopal";
        let sentence = `${boy1} is a friend of ${boy2}`;

        document.write(sentence);

        //escape sequence Characters
        // \n, \r, \t can be used

        let fruit = "Bana\tna";
        console.log(fruit);
    </script>
</body>
</html>
