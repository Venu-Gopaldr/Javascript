<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>
    <h1><center>LOGICAL OPERATORS</center></h1>

    <script>
        let a = 6;
        let b = 7;

        console.log(a >= b && a != b); //both conditions should be true.
        console.log(a <= b || a == b); //any one condition should be true.
        console.log(!false);
    </script>
</body>
</html>
