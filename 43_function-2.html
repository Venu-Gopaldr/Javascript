<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function-2</title>
  </head>
  <body>
    <h1><center>function-2</center></h1>
    <h1><center>rounding of the average of 2 numbers plus one</center></h1>

    <script>
      function onePlusAvg(x, y) {
        return Math.round(1 + (x + y) / 2);
      }
      let a = 1;
      let b = 2;
      let c = 3;

      console.log("one plus avg of a and b is ", onePlusAvg(a, b));
      console.log("one plus avg of b and c is ", onePlusAvg(b, c));
      console.log("one plus avg of a and c is ", onePlusAvg(a, c));
    </script>
  </body>
</html>
