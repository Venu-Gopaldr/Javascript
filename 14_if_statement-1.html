<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifStatement-1</title>
</head>
<body>
    <h1><center>IF Statement-1</center></h1>

    <script>
        var num1 = prompt("enter the marks");
        var num = parseInt(num1);

        if(num > 90 && num <= 100){
            alert("A Grade");
        }
        if(num > 80 && num <= 90){
            alert("B Grade");
        }
        if(num > 70 && num <= 80){
            alert("C Grade");
        }
        if(num > 35 && num <= 70){
            alert("D Grade");
        }
        if(num < 35 && num >= 0){
            alert("Fail");
        }
    </script>
    
</body>
</html>
