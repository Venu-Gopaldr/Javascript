<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>backgroundcolorwithJS</title>
  </head>
  <body>
    <h1><center>Change Background Color with JavaScript???</center></h1>

    <center>
      <button
        class="btn btn-outline-danger"
        onclick="document.body.style.backgroundColor='red'"
      >
        RED</button
      ><br /><br />
      <button
        class="btn btn-outline-success"
        onclick="document.body.style.backgroundColor='green'"
      >
        GREEN</button
      ><br /><br />
      <button
        class="btn btn-outline-warning"
        onclick="document.body.style.backgroundColor='yellow'"
      >
        YELLOW</button
      ><br /><br />
      <button
        class="btn btn-outline-danger"
        onclick="document.body.style.backgroundColor='pink'"
      >
        PINK</button
      ><br /><br />
      <button
        class="btn btn-outline-primary"
        onclick="document.body.style.backgroundColor='blue'"
      >
        BLUE</button
      ><br /><br />
      <button
        class="btn-outline-danger"
        onclick="document.body.style.backgroundColor='brown'"
      >
        BROWN</button
      ><br /><br />
      <button
        class="btn btn-outline-warning"
        onclick="document.body.style.backgroundColor='coral'"
      >
        CORAL</button
      ><br /><br />
    </center>
  </body>
</html>
