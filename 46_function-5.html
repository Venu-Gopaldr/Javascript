  <body>
    <h1><center>arrow-function-3</center></h1>
    <h1><center>average or mean of 4 numbers</center></h1>

    <script>
      const mean = (a, b, c, d) => {
        return (a+b+c+d)/4;
      };
      console.log(mean(4,8,12,16));

    </script>
