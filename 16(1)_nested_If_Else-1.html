<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElseStatement-1</title>
</head>
<body>
    <h1><center>to check if the number is divisible by 10 or not</center></h1>

    <script>
        var num1 = prompt("enter the number");
        var num = parseInt(num1);

        if(num > 9){
            if(num % 10 == 0){
                alert("number is divisible by 10");
            }
            else{
                alert("number is not divisible by 10");
            }

        }else{
            alert("enter the number greater than 9");
        }
    </script>
</body>
</html>
