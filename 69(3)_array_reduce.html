<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array reduce</title>
</head>
<body>
    <h1>Array Reduce</h1>
    <script>
        //Reduce in Arrays: Reduces an array to a single value.

        let a2 = [23,11,15,10,8,9,6]

        let a3 = a2.reduce((a, b)=>{
            return a + b
        })
        console.log(a3)
    </script>
</body>
</html>
