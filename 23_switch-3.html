<head>

    <title>Switch-3</title>
</head>
<body>
    <h1>WEEK DAYS</h1>
    <!-- var text; -->

    <script>
        switch (new Date().getDay()) {
            case 4:
            case 5: alert("soon its weekend");
                
                break;
            case 0:
            case 6: alert(" its weekend");
                
                break;
        
            default:alert("looking forward to weekend");
                break;
        }
    </script>
    
</body>
