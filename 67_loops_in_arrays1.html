<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>access the array using loops-1</title>
  </head>
  <body>
    <h1>new array</h1>
    <script>
        //forEach loop : calls a function once for each element.
      let num = [2, 5, 7, 3, 8, 9];

      num.forEach ((Element) => {
        
        console.log(Element * Element);
      })
      console.log(num)
    </script>
  </body>
</html>
