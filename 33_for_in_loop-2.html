<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForInLoop-2</title>
  </head>
  <body>
    <h1>For....In....Loop - 1</h1>

    <script>
      let num = [45, 18, 99, 333, 17];

      let txt = " ";

      for (let x in num) {
        txt += num[x] + "<br>";
      }
      document.write(txt);
    </script>
  </body>
</html>
