<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operators</title>
</head>
<body>
    <h1>COMAPARISION OPERATOR</h1>

    <script>
        var a = 6;
        let b = "6";

        console.log("a==b is",a == b);
        console.log("a!=b is",a != b);
        console.log("a>b is",a > b);
        console.log("a<b is",a < b);
        console.log("a>=b is",a >= b);
        console.log("a<=b is",a <= b);
        console.log("a===b is",a === b);
        console.log("a!==b is",a !== b);
        
    </script>
</body>
</html>
