<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIf-4</title>
</head>
<body>
    <h1><center>to check the maximum of two numbers</center></h1>
    <script>
        var num1 = prompt("enter the first number ");
        var num2 = parseInt(num1);
        var num3 = prompt("enter the second number ");
        var num4 = parseInt(num3);

        if(num2 < num4){
            alert("'the maximum of two number is" + " " + num4);
        }else if(num2 > num4){
            alert("'the smallest of two number is" + " " + num4);
        }else{
            alert("both are equal");
        }
    </script>
</body>
</html>
